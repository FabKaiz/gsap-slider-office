<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Desk Office - GSAP3 - Projects Slider</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="./favicon.ico" sizes="96x96">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/app.css">

</head>

<body>

  <div class="wrapper">
    <div class="projects">

      <button class="btn prev"><span>Prev</span></button>
      <button class="btn next"><span>Next</span></button>

      <div class="project project00">
        <div class="project-image project-image01 crop-image">
          <img src="img/office.jpg" alt="picture of our office in new york">
        </div>
        <h2 class="project-title">Our Office</h2>
        <p class="project-subtitle">Our office is located in New York</p>
        <p class="button-container">
          <a href="#" class="button" target="_blank">
            See More
          </a>
        </p>

      </div>

      <div class="project project01">
        <div class="project-image crop-image">
          <img src="img/desk.jpg" alt="desk picture" />
        </div>
        <h2 class="project-title">Our Desk</h2>
        <p class="project-subtitle">We made beautiful wooden desks</p>
        <p class="button-container">
          <a class="button" href="#" target="_blank">
            See More
          </a>
        </p>

      </div>

      <div class="project project02">
        <div class="project-image crop-image">
          <img src="img/work.jpg" alt="Work picture" />
        </div>
        <h2 class="project-title">Our lastest project</h2>
        <p class="project-subtitle">Complete interior design</p>
        <p class="button-container">
          <a class="button" href="#" target="_blank">
            View Project
          </a>
        </p>
      </div>

    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
  <script src="js/main.js" defer></script>

</body>

</html>
